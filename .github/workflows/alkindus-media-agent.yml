name: ALKINDUS Media Agent

on:
  schedule:
    - cron: '0 */6 * * *'  # كل 6 ساعات
  workflow_dispatch:  # تشغيل يدوي
    inputs:
      action:
        description: 'Action to run'
        required: true
        default: 'read'
        type: choice
        options:
          - read
          - post
          - analytics
          - both

jobs:
  read-content:
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'read' || github.event.inputs.action == 'both' || github.event.inputs.action == ''
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install tweepy requests
      
      - name: Read and organize content
        env:
          X_BEARER_TOKEN: ${{ secrets.ALKINDUS_X_BEARER_TOKEN }}
        run: python scripts/content_reader.py

  shopify-analytics:
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'analytics' || github.event.inputs.action == 'both'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Fetch Shopify Analytics
        env:
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
        run: python scripts/shopify_analytics.py
      
      - name: Upload Analytics
        uses: actions/upload-artifact@v4
        with:
          name: shopify-analytics
          path: shopify_analytics.json

  post-to-x:
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'post' || github.event.inputs.action == 'both'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install tweepy requests
      
      - name: Generate and post content
        env:
          X_BEARER_TOKEN: ${{ secrets.ALKINDUS_X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.ALKINDUS_X_CONSUMER_KEY }}
          X_API_SECRET: ${{ secrets.ALKINDUS_X_CONSUMER_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.ALKINDUS_X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.ALKINDUS_X_ACCESS_SECRET }}
          GEMINI_API_KEY: ${{ secrets.ALKINDUS_GEMINI_API_KEY }}
        run: python scripts/post_to_x.py
