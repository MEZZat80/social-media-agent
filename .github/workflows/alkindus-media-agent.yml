name: ALKINDUS Media Agent

on:
  schedule:
    - cron: '0 */6 * * *'  # كل 6 ساعات
  workflow_dispatch:  # تشغيل يدوي

jobs:
  post-to-x:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install tweepy requests
      
      - name: Generate and post content
        env:
          X_BEARER_TOKEN: ${{ secrets.ALKINDUS_X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.ALKINDUS_X_CONSUMER_KEY }}
          X_API_SECRET: ${{ secrets.ALKINDUS_X_CONSUMER_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.ALKINDUS_X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.ALKINDUS_X_ACCESS_SECRET }}
          GEMINI_API_KEY: ${{ secrets.ALKINDUS_GEMINI_API_KEY }}
        run: python scripts/post_to_x.py
