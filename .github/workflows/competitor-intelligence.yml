name: Competitor Intelligence

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'  # كل اثنين الساعة 9 صباحاً

jobs:
  gather-intel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Generate Competitor Report
        run: python scripts/competitor_intel.py
      
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: competitor-intelligence
          path: obsidian/competitors/*.md
      
      - name: Commit to Repository
        run: |
          git config user.name "Idrak Bot"
          git config user.email "bot@idrakpharma.com"
          git add obsidian/competitors/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update competitor intelligence - $(date +%Y-%m-%d)"
          git push
